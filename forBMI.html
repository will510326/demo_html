<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BMI計算機</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <section class="hero is-large is-primary">
    <div class="hero-body">
      <p class="title has-text-info has-text-centered is-2">
        BMI計算機
      </p>
      <form>
        <div class="field">
          <div class="center">
            <!-- <input type="email" class="input" id="email" name="email" placeholder="Enter Email" required> -->
            <label class="label center" for="name">姓名</label>
            <input type="text" class="input" name="name" id="name" /><br />
            <label class="label center" for="height">身高</label>
            <input type="number" class="input" name="height" id="height" /><br />
            <label class="label center" for="weight">體重</label>
            <input type="number" class="input" name="weight" id="weight" /><br />

          </div>
        </div>
        <div class="center">
          <button class="button is-success">
            <span class="icon is-small">
              <i class="fa fa-check"></i>
            </span>
            <span>submit</span>
          </button>
        </div>
      </form>
    </div>
  </section>
  <a href="index.html"><i class="fa fa-home"></i>返回首頁</a>
</body>

</html>
